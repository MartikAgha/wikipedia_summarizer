<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Summary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Wikipedia Summary</h2>

        <a href="/"><button>Search Again</button></a>
    </div>
</body>
</html>
